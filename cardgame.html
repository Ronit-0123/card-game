<!--12 cards on ur page fxn-click on a card and new page is opened giving details of the card-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card:hover {
            background-color: #e0e0e0;
        }

        #card-details-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" data-id="1">Card 1</div>
        <div class="card" data-id="2">Card 2</div>
        <div class="card" data-id="3">Card 3</div>
        <div class="card" data-id="4">Card 4</div>
        <div class="card" data-id="5">Card 5</div>
        <div class="card" data-id="6">Card 6</div>
        <div class="card" data-id="7">Card 7</div>
        <div class="card" data-id="8">Card 8</div>
        <div class="card" data-id="9">Card 9</div>
        <div class="card" data-id="10">Card 10</div>
        <div class="card" data-id="11">Card 11</div>
        <div class="card" data-id="12">Card 12</div>
    </div>

    <div id="card-details-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Card Details</h2>
            <p id="card-details-content"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const modal = document.getElementById('card-details-modal');
            const modalContent = document.getElementById('card-details-content');
            const closeBtn = document.querySelector('.close');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const cardId = card.getAttribute('data-id');
                    showCardDetails(cardId);
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            function showCardDetails(cardId) {
                modalContent.textContent = Detailed information for Card ${cardId};
                modal.style.display = 'block';
            }
        });
    </script>   
</body>
</html>
